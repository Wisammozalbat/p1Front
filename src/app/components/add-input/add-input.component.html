<form novalidate [formGroup]="addInput">

  <ion-item>
    <ion-label stacked>Input label</ion-label>
    <ion-input formControlName="label"></ion-input>
  </ion-item>

  <ion-text *ngIf="addInput.get('label').hasError('required')">
    Please for the love of God write the label for your input.
  </ion-text>

  <ion-item>
    <ion-label>Add existing input</ion-label>
    <ion-select placeholder="select input..." formControlName="type">
      <ion-select-option value='number'>Number</ion-select-option>
      <ion-select-option value='text'>Text</ion-select-option>
      <ion-select-option value='date'>Date</ion-select-option>
      <ion-select-option value='email'>Email</ion-select-option>
      <ion-select-option value='password'>Password</ion-select-option>
    </ion-select>
  </ion-item>

  <ion-text *ngIf="addInput.get('type').hasError('required')">
    Please for the love of God select an input type.
  </ion-text>

  <ion-button (click)='createInput()'>Create input</ion-button>

</form>
