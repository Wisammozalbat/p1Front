<ion-header>
  <ion-toolbar>
    <ion-title>Register</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-card>
    <ion-card-header>
      <ion-card-subtitle>Ingrese sus datos</ion-card-subtitle>
      <!-- <ion-card-title></ion-card-title> -->
    </ion-card-header>

    <ion-card-content>
      <ion-label>Name:</ion-label>
      <ion-input [(ngModel)]="name" placeholder="Enter name..."></ion-input>
      <ion-label>Username:</ion-label>
      <ion-input [(ngModel)]="username" placeholder="Enter username..."></ion-input>
      <ion-label>Email:</ion-label>
      <ion-input [(ngModel)]="email" placeholder="Enter email..."></ion-input>
      <ion-label>Password:</ion-label>
      <ion-input [(ngModel)]="password" placeholder="Enter password..."></ion-input>
      <ion-button [routerLink]="['/login']" color="primary" size="large">Go back</ion-button>
      <ion-button (click)="register()" color="primary" size="large">Register</ion-button>
    </ion-card-content>
  </ion-card>

</ion-content>
