<ion-header>
  <ion-toolbar color=primary>
    <ion-title>User</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <app-update-user></app-update-user>
  <ion-item *ngIf="userIsAdm" style="width: 50%;">
    <ion-text style="margin: auto;">
      <a [routerLink]="['/register/admin']" >Register Admin</a>
    </ion-text>
  </ion-item>
  <ion-button class="logout-button" expand="block" color="danger" (click)="logout()">Log Out</ion-button>
</ion-content>
